<!DOCTYPE html>
<html>
<head>
    <script src="tinymce_5.10.3/tinymce/js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
    window.initFunction = function(initContent) {
        tinymce.init({
            selector: '#TinyMCEInstance',
            branding: false,
            menubar: false,
            resize: false,
            height: '100vh',

            setup: function(ed) {
                ed.on('init', function() {
                    ed.setContent(initContent)
                    window.bridgeObj.setEditorAndSelection(ed)
                    window.bridgeObj.setInterfaceContent(ed.getContent())
                });

                ed.on('Change SetContent', function(e) {
                    window.bridgeObj.setInterfaceContent(ed.getContent())
                });
            }
        });
    }
    window.destroyFunction = function() {
        tinymce.activeEditor.destroy();
        window.bridgeObj.setEditorAndSelection(null)
        window.bridgeObj.setInterfaceContent('')
    }
    </script>
</head>
<body>
<form method="post">
    <textarea id="TinyMCEInstance"></textarea>
</form>
</body>
</html>

<style>
body {
    margin: 0px;
    height: 100vh;
}
</style>
