<!DOCTYPE html>
<html>
<head>
    <script src="tinymce_5.10.3/tinymce/js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
    window.initFunction = function(initContent) {
        tinymce.init({
            selector: '#TinyMCEInstance',
            branding: false,
            menubar: false,
            resize: false,
            height: '100vh',
            skin: 'oxide',

            setup: function(ed) {
                window.bridgeObject.setActiveEditor(ed)

                ed.on('init', function() {
                    ed.setContent(initContent)
                    window.bridgeObject.updateContent(ed.getContent())
                });

                ed.on('change', function(e) {
                    window.bridgeObject.updateContent(ed.getContent())
                });
            }
        });
    }
    window.destroyFunction = function() {
        tinymce.activeEditor.destroy();
    }
    </script>
</head>
<body>
<form method="post">
    <textarea id="TinyMCEInstance"></textarea>
</form>
</body>
</html>

<style>
body {
    margin: 0px;
    height: 100vh;
}
</style>
