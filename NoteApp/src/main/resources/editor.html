<!DOCTYPE html>
<html>
<head>
    <script src="tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
    window.initFunction = function(initContent) {
        tinymce.init({
            selector: '#TinyMCEInstance',
            branding: false,
            menubar: false,
            resize: false,
            height: '100vh',

            plugins: [
                "lists"
            ],

            toolbar: `
                undo redo |
                styleselect |
                bold italic underline strikethrough |
                alignleft aligncenter alignright alignjustify |
                bullist numlist outdent indent
            `,

            setup: function(ed) {
                const bridge = window.bridgeObj

                ed.on('init', function() {
                    ed.setContent(initContent)
                    bridge.setEditorAndSelection(ed)
                    bridge.setInterfaceContent(ed.getContent())
                });

                ed.on('Change SetContent', function(e) {
                    bridge.setInterfaceContent(ed.getContent())
                });

                ed.ui.registry.addButton('annotateButton', {
                  text: 'Annotate',
                  onAction: function (_) {
                    bridge.callModelFunc('annotate')
                  }
                });

                ed.ui.registry.addButton('labelButton', {
                  text: 'Label',
                  onAction: function (_) {
                    bridge.callModelFunc('label')
                  }
                });
            }
        });
    }
    window.destroyFunction = function() {
        tinymce.activeEditor.destroy();
        bridge.setEditorAndSelection(null)
        bridge.setInterfaceContent('')
    }
    </script>
</head>
<body>
<form method="post">
    <textarea id="TinyMCEInstance"></textarea>
</form>
</body>
</html>

<style>
body {
    margin: 0px;
    height: 100vh;
}
</style>
